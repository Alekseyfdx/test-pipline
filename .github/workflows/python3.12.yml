name: CI â€” Python 3.12.10

on:
  push:
    branches:  [ main ]
  pull_request:
    branches: [ main ]

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name:  Set up Python 3.12.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.10'

      - name: Check Python version
        run: python --version
